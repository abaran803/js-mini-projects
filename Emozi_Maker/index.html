<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emozi_Maker</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="title">
        The Emozi Maker
    </div>
    <div id="items">
        <div id="item1" class="item">

            <div class="left-side"><i style="display: none;" class="fas fa-chevron-left"></i></div>
            <div class="main-contents">
                <div class="select-title">
                    Select Color
                </div>
                <div id="colours">
                    <div class="colour" id="colour1"></div>
                    <div class="colour" id="colour2"></div>
                    <div class="colour" id="colour3"></div>
                </div>
            </div>
            <div class="main-contents" style="display: none">
                <div class="select-title">
                    Select Color
                </div>
                <div class="boxes">
                    <div class="box eyes">
                        <pre>' '</pre>
                    </div>
                    <div class="box eyes">
                        <pre>ðŸ‘€</pre>
                    </div>
                    <div class="box eyes">
                        <pre>` `</pre>
                    </div>
                    <div class="box eyes">
                        <pre>ðŸ‘“</pre>
                    </div>
                    <div class="box eyes">
                        <pre> > < </pre>
                    </div>
                    <div class="box eyes">
                        <pre>- ~</pre>
                    </div>
                </div>
                <div class="boxes">
                    <div class="box mouth">
                        <pre>(</pre>
                    </div>
                    <div class="box mouth">
                        <pre>)</pre>
                    </div>
                    <div class="box mouth">
                        <pre>P</pre>
                    </div>
                    <div class="box mouth">
                        <pre>D</pre>
                    </div>
                    <div class="box mouth">
                        <pre>0</pre>
                    </div>
                </div>
            </div>
            <div class="right-side"><i class="fas fa-chevron-right"></i></div>

        </div>
        <div id="item2" class="item">
            <div id="circle">
                <div id="eyes2"></div>
                <div id="mouth2"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
